<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="default.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav th:insert="~{/nav.html :: nav}"> </nav>
<div class="wrapper">
    <div class="box table-info-word table-info-back">
            <form action="/addCategory" method="post">
                Category name <input type="text" name="name">
                <button>ADD</button>
            </form>
    </div>
    <div style="border: 2px solid #ff91a9"></div>
    <div class="box table-info-word table-info-back">
        <table cellpadding="20">
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>EDIT</td>
            </tr>
            <tr th:each="item : ${categories}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td>
                    <a th:href="@{'/editCategory?id_category='+${item.id}}" class="nolink" >edit</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
